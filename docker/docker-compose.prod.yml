# Production compose â€” uses pre-built GHCR images (no build: blocks)
# Deploy with: docker compose -f docker/docker-compose.prod.yml up -d

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: carms
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: carms
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carms"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    image: ghcr.io/${GITHUB_REPOSITORY}/app:${IMAGE_TAG:-latest}
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://carms:${POSTGRES_PASSWORD}@postgres:5432/carms
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DATA_DIR: data/raw
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  dagster_code:
    image: ghcr.io/${GITHUB_REPOSITORY}/dagster:${IMAGE_TAG:-latest}
    command: dagster api grpc -h 0.0.0.0 -p 4000 -m carms.etl.definitions
    environment:
      DATABASE_URL: postgresql://carms:${POSTGRES_PASSWORD}@postgres:5432/carms
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DAGSTER_PG_HOST: postgres
      DAGSTER_PG_PORT: "5432"
      DAGSTER_PG_USER: carms
      DAGSTER_PG_PASSWORD: ${POSTGRES_PASSWORD}
      DAGSTER_PG_DB: dagster
      DATA_DIR: data/raw
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  dagster_webserver:
    image: ghcr.io/${GITHUB_REPOSITORY}/dagster:${IMAGE_TAG:-latest}
    command: dagster-webserver -h 0.0.0.0 -p 3000 -w docker/dagster_workspace.yaml
    ports:
      - "3000:3000"
    environment:
      DAGSTER_PG_HOST: postgres
      DAGSTER_PG_PORT: "5432"
      DAGSTER_PG_USER: carms
      DAGSTER_PG_PASSWORD: ${POSTGRES_PASSWORD}
      DAGSTER_PG_DB: dagster
    depends_on:
      - dagster_code
    restart: unless-stopped

  dagster_daemon:
    image: ghcr.io/${GITHUB_REPOSITORY}/dagster:${IMAGE_TAG:-latest}
    command: dagster-daemon run -w docker/dagster_workspace.yaml
    environment:
      DAGSTER_PG_HOST: postgres
      DAGSTER_PG_PORT: "5432"
      DAGSTER_PG_USER: carms
      DAGSTER_PG_PASSWORD: ${POSTGRES_PASSWORD}
      DAGSTER_PG_DB: dagster
    depends_on:
      - dagster_code
    restart: unless-stopped

  dashboard:
    image: ghcr.io/${GITHUB_REPOSITORY}/dashboard:${IMAGE_TAG:-latest}
    ports:
      - "8501:8501"
    environment:
      DATABASE_URL: postgresql://carms:${POSTGRES_PASSWORD}@postgres:5432/carms
      API_URL: http://app:8000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  docs:
    image: ghcr.io/${GITHUB_REPOSITORY}/docs:${IMAGE_TAG:-latest}
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata:
